<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Archive Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>PDF Archive Search</h1>
<form id="searchForm">
    <input type="text" id="websiteUrl" placeholder="Enter website URL" required>
    <input type="submit" value="Search">
</form>

<div id="totalResults"></div> 
<div id="results" class="results"></div>
<div id="pagination" class="pagination"></div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const url = document.getElementById('websiteUrl').value;
  fetchArchivedPdfs(url, 1); 
});

function fetchArchivedPdfs(url, page) {
  const proxyUrl = "https://api.allorigins.win/get?url=";
  const cdxApiUrl = `${proxyUrl}${encodeURIComponent('https://web.archive.org/cdx/search/cdx?url=' + url + '/*&output=json&fl=original&filter=statuscode:200&filter=mimetype:application/pdf&collapse=digest&limit=100&offset=' + (page - 1) * 100 + '&showNumPages=true')}`;

  fetch(cdxApiUrl)
    .then(response => {
      if (!response.ok) { // Check if the response status is OK
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      const parsedData = JSON.parse(data.contents);
      const totalResults = parsedData[0][0];
      displayResults(parsedData, page, totalResults);
    })
    .catch(error => {
      console.error('Error fetching or parsing data:', error);
      // Display an error message to the user (e.g., using an alert or updating the resultsDiv)
      resultsDiv.innerHTML = 'An error occurred. Please try again later.'; 
    });
}

function displayResults(data, page, totalResults) {
  const resultsDiv = document.getElementById('results');
  const paginationDiv = document.getElementById('pagination');
  const totalResultsDiv = document.getElementById('totalResults'); 

  resultsDiv.innerHTML = '';
  paginationDiv.innerHTML = '';
  totalResultsDiv.innerHTML = `Total Results: ${totalResults}`; 

  if (data.length > 1) {
    for (let i = 1; i < data.length; i++) {
      const originalUrl = data[i][0]; 
      const pdfUrl = `https://web.archive.org/web/${originalUrl}`;
      const resultItem = document.createElement('div');
      resultItem.className = 'result-item';
      resultItem.innerHTML = `<a href="${pdfUrl}" target="_blank">${pdfUrl}</a>`;
      resultsDiv.appendChild(resultItem);
    }

    const prevButton = document.createElement('button');
    prevButton.textContent = 'Previous';
    if (page === 1) {
      prevButton.classList.add('disabled');
    } else {
      prevButton.addEventListener('click', () => fetchArchivedPdfs(document.getElementById('websiteUrl').value, page - 1));
    }
    paginationDiv.appendChild(prevButton);

    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next';
    const totalPages = Math.ceil(totalResults / 100); 
    if (page === totalPages) {
      nextButton.classList.add('disabled');
    } else {
      nextButton.addEventListener('click', () => fetchArchivedPdfs(document.getElementById('websiteUrl').value, page + 1));
    }
    paginationDiv.appendChild(nextButton);
  } else {
    resultsDiv.innerHTML = 'No PDFs found.';
  }
}
</script>

</body>
</html>
