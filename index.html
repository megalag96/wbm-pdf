<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Archive Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>PDF Archive Search</h1>
<h4>Search the WBM for Archived PDFs</h4>
<form id="searchForm">
    <input type="url" id="websiteUrl" placeholder="Enter website URL" required>
    <input type="submit" value="Search">
</form>

<div id="results" class="results"></div>
<div id="pagination" class="pagination"></div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const url = document.getElementById('websiteUrl').value;
    fetchArchivedPdfs(url, 1);
});

function fetchArchivedPdfs(url, page) {
    const proxyUrl = "https://api.allorigins.win/get?url=";
    const cdxApiUrl = `${proxyUrl}${encodeURIComponent('https://web.archive.org/cdx/search/cdx?url=*.' + url + '/*&output=json&fl=original&filter=statuscode:200&filter=mimetype:application/pdf&collapse=digest&limit=50&offset=' + (page-1) * 50)}`;

    fetch(cdxApiUrl)
        .then(response => response.json())
        .then(data => {
            // Parse the response body
            const parsedData = JSON.parse(data.contents);
            displayResults(parsedData, page);
        })
        .catch(error => console.error('Error fetching data:', error));
}

function displayResults(data, page) {
    const resultsDiv = document.getElementById('results');
    const paginationDiv = document.getElementById('pagination');
    
    resultsDiv.innerHTML = '';
    paginationDiv.innerHTML = '';

    if (data.length > 1) {
        for (let i = 1; i < data.length; i++) {
            const originalUrl = data[i][0]; // Directly use the URL from the response
            const pdfUrl = `https://web.archive.org/web/${originalUrl}`;
            const resultItem = document.createElement('div');
            const fileName = originalUrl.substring(originalUrl.lastIndexOf('/') + 1);
            resultItem.className = 'result-item';
            resultItem.innerHTML = `<a href="${pdfUrl}" target="_blank">${i}: ${fileName}</a>`;
            resultsDiv.appendChild(resultItem);
        }

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        if (page === 1) {
            prevButton.classList.add('disabled');
        } else {
            prevButton.addEventListener('click', () => fetchArchivedPdfs(document.getElementById('websiteUrl').value, page - 1));
        }
        paginationDiv.appendChild(prevButton);

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        if (data.length < 21) {
            nextButton.classList.add('disabled');
        } else {
            nextButton.addEventListener('click', () => fetchArchivedPdfs(document.getElementById('websiteUrl').value, page + 1));
        }
        paginationDiv.appendChild(nextButton);
    } else {
        resultsDiv.innerHTML = 'No PDFs found.';
    }
}
</script>

</body>
</html>
